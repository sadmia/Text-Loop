<!DOCTYPE html>
<html>
	<head>
		<title>Loop Text</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<section class="info_In">
			<textarea id="InputLoopText" placeholder="Enter Your Loop Text"></textarea>
			<input id="LoopCount" class="loopCount" type="number" title="Loop Number" placeholder="10" value="10">
			<label class="line_or_none">
				<input id="lineOutputBool" type="checkbox">
				<span>আলাদা লাইনে দেখতে চান</span>
			</label>
			<button id="submitBtn">Submit</button>
		</section>

		<textarea id="showText" class="loopShow" placeholder="Loop Text Show..."></textarea>

	<script src="js/castom.js"></script>
	</body>
</html>
